# per-machines overrides
# put tweaks in ~/.config/alacritty/local.toml
general.import = ["~/.config/alacritty/local.toml"]

[env]
TERM = "xterm-256color"

[window]
dimensions.columns = 86
dimensions.lines = 28
padding.x = 10
padding.y = 10
opacity = 0.85

[font]
size = 12.0
normal.family = "DejaVu Sans Mono"

[cursor]
style.shape = "Beam"
style.blinking = "On"

